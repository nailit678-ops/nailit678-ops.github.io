<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER路CRM Application</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to CYBER路CRM</h1>
    </header>
    <main>
        <section>
            <h2>Contact Form</h2>
            <form id="contact-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
        <section>
            <h2>About CYBER路CRM</h2>
            <p>This is a Customer Relationship Management application that allows businesses to manage interactions with customers and leads.</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2026 CYBER路CRM. All Rights Reserved.</p>
    </footer>
</body>
</html>
